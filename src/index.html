<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <style>
        #preloader {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .cssloadLoader {
          width: 58px;
          height: 58px;
          border-radius: 50%;
          perspective: 720px;
        }

        .cssloadInner {
          position: absolute;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          border-radius: 50%;
        }

          .cssloadInner.cssloadOne {
            left: 0%;
            top: 0%;
            animation: cssload-rotate-one 1.15s linear infinite;
            border-bottom: 3px solid rgb(244, 66, 54);
          }

          .cssloadInner.cssloadTwo {
            right: 0%;
            top: 0%;
            animation: cssload-rotate-two 1.15s linear infinite;
            border-right: 3px solid rgb(33, 149, 243);
          }

          .cssloadInner.cssloadThree {
            right: 0%;
            bottom: 0%;
            animation: cssload-rotate-three 1.15s linear infinite;
            border-top: 3px solid rgb(76, 175, 79);
          }

        @keyframes cssload-rotate-one {
          0% {
            transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
          }

          100% {
            transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
          }
        }

        @keyframes cssload-rotate-two {
          0% {
            transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
          }

          100% {
            transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
          }
        }

        @keyframes cssload-rotate-three {
          0% {
            transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
          }

          100% {
            transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
          }
        }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="cssloadLoader">
        <div class="cssloadInner cssloadOne"></div>
        <div class="cssloadInner cssloadTwo"></div>
        <div class="cssloadInner cssloadThree"></div>
      </div>
    </div>
  </body>
</html>
